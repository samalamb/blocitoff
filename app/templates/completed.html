<section class="main-content">
    <h1 class="header">Completed Tasks</h1>
    
    <div class="container">
        <ul class="items">
            <li class="list-item" ng-repeat="task in tasks | orderBy:'created'" ng-show="showTasks(task)">
                <span class="ion-record"></span>{{task.task}}
            </li>
        </ul>
    </div>    
</section>

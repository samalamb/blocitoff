<section class="main-content">
    <h1 class="header">Active Tasks</h1>
    
    <div class="container">
        <ul class="items">
            <li class="list-item" ng-repeat="task in tasks | orderBy:'priority'" ng-hide="hideTask(task)">
                <span class="ion-record"></span>{{task.task}}<span class="ion-checkmark-circled" ng-click="completeTask(task)"></span>
            </li>
        </ul>
    </div>    
</section>

<section class="main-content">
    <h1 class="main-header">Welcome to Blocitoff!</h1>
    <form ng-submit="addTask()">
        <input ng-model="newTaskText">
        <button class="submit-button">Create Task</button>
    </form>
    
    <p ng-repeat="t in tasks">
        {{t.text}}
    </p>
    <p class="tagline">Use this app to help you concentrate and keep track of tasks.</p>
    
</section>
